<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawpaw</title>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="740599746528-kcuj6c440tauda82n5hf5aei2jcb0kha.apps.googleusercontent.com">
    

</head>
<body>
    <a href="/profile">Sign in to view Profile</a>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            console.log('Authenticating with backend..')
            var id_token = googleUser.getAuthResponse().id_token;
            console.log('ID Token: ' + id_token)
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8081/token-signin');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
            // console.log('Signed in as: ' + xhr.responseText);
            console.log('Response: ' + xhr.responseText)
            };
            // xhr.send('idtoken=' + id_token);
        }
    </script>
</body>
</html>
